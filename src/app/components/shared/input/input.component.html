<div class="input-container">
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [class.error]="error"
    (input)="onInput($event)"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
    [attr.aria-label]="ariaLabel"
    [attr.aria-describedby]="error ? inputId + '-error' : null"
    [id]="inputId"
  />
  <div *ngIf="error" class="error-message" [id]="inputId + '-error'">
    {{ error }}
  </div>
</div>
